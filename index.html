<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Page</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <section id="main-sec">
        <div class="container">
            <div class="booking-container">
                <div class="form-container">
                    <div class="form-wrapper">
                        <label for="check-in">Check In</label>
                        <input type="date" name="check-in" id="check-in">

                        <label for="check-out">Check Out</label>
                        <input type="date" name="check-out" id="check-in">

                        <div class="row-div">
                            <div class="field-control">
                                <label for="check-out">Adults</label>
                                <select id="adults">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <div class="field-control">
                                <label for="check-out">Children</label>
                                <select id="children">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="button">
                        <button class="btn-custom">Book a room</button>
                    </div>
                </div>
                <div class="image-container">
                    <div class="upper-div">
                        <img src="./images/cover.jpg" alt="upper-image-booking">
                        <div class="details">
                            <h4 class="image-title">Golden Apartments</h4>
                            <p class="image-desc">Punta Cana, Dominican Republic</p>
                        </div>
                    </div>
                    <div class="lower-div">
                        <div class="image-container">
                            <img src="./images/cover.jpg" alt="image1">
                        </div>
                        <div class="image-container">
                            <img src="./images/cover.jpg" alt="image1">
                        </div>
                        <div class="image-container">
                            <img src="./images/cover.jpg" alt="image1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
